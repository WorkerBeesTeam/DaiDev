<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <allow own="ru.deviceaccess.Das.Server"/>
    <allow send_destination="ru.deviceaccess.Das.Server"/>
    <allow receive_sender="ru.deviceaccess.Das.Server"/>
    <allow own="ru.deviceaccess.Das.Client"/>
    <allow send_destination="ru.deviceaccess.Das.Client"/>
    <allow receive_sender="ru.deviceaccess.Das.Client"/>
  </policy>
</busconfig>
